<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broto Crescendo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tempo de Crescimento</h1>

    <div id="contador">
        <span id="meses">0</span> meses, 
        <span id="dias">0</span> dias, 
        <span id="horas">00</span>:<span id="minutos">00</span>:<span id="segundos">00</span>
    </div>

    <label for="meses-select">Selecione um estágio do broto:</label>
    <select id="meses-select">
        <option value="0">Mês Atual</option>
        <option value="1">1 Mês</option>
        <option value="2">2 Meses</option>
        <option value="3">3 Meses</option>
        <option value="4">4 Meses</option>
        <option value="5">5 Meses</option>
        <option value="6">6 Meses</option>
        <option value="7">7 Meses</option>
        <option value="8">8 Meses</option>
        <option value="9">9 Meses</option>
        <option value="10">10 Meses</option>
        <option value="11">11 Meses</option>
        <option value="12">12 Meses</option>
    </select>

    <div id="broto-container">
        <div class="broto estagio-1"></div>
        <img id="apressadinha" src="apressadinha.jpg" alt="Apressadinha" style="display: none; width: 200px;">
    </div>

    <div id="mensagem-especial" style="display: none;">
        <p>Parabéns! O broto atingiu a maturidade.</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
